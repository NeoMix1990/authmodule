


<div class="container">
  <div class="row">
    <div class="col-12 contacts">
      <mat-form-field class="search">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <mat-table [dataSource]="dataSource" matSort class="contacts-info">
      
        <!-- Position Column -->
        <ng-container matColumnDef="FIO">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ФИО </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Должность </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="firstPhone">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Телефон </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.firstPhone}} </mat-cell>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="subdivision">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Подразделение </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.delete}} </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSize]="3"
        [pageSizeOptions]="[1, 3, 5, 7]">
      </mat-paginator>
    </div>
  </div>
</div>
