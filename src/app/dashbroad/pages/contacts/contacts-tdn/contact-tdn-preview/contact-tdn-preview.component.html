<div class="card-right">
  <div class="header">
    <img src="../../../../../../assets/img/ic-close.svg" alt="alt" (click)="close()">
  </div>
  <div class="body">
    <form (ngSubmit)="editSubmit(contactForm.value)" [formGroup]="contactForm" class="container">
      <div class="edit-event row">
        <a class="delete-item" (click)="deleteContactTDN(contact.selectContactTDN.id)"><i class="material-icons delete">delete</i><span>Удалить</span></a>
        <button class="save" [type]="submit">Сохранить</button>
      </div>
      <div class="edit-content row">
        <div class="form-group col-12 main-image">
          <div class="img">
            <img [src]="url" *ngIf="url != undefined">
            <label for="file-upload" class="custom-file-upload">
              150x150
            </label>
            <input id="file-upload" type='file' (change)="onSelectFile($event)">
          </div>
        </div>
        <div class="form-group col-md-6 col-12">
          <mat-form-field>
            <input matInput formControlName="name" placeholder="ФИО" value="{{contact.selectContactTDN.name}}" required>
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-12">
          <mat-form-field>
            <input matInput formControlName="position" placeholder="Должность" value="{{contact.selectContactTDN.position}}" required>
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-12 autocomp">
          <mat-form-field>
            <input type="text" placeholder="Подразделение" aria-label="Подразделение" matInput formControlName="subDivision" [matAutocomplete]="subDivisionTDN">
            <mat-icon matSuffix class="search-icon">search</mat-icon>
            <mat-autocomplete #subDivisionTDN="matAutocomplete" [displayWith]="displayFnSub" (optionSelected)="onSelectionSubdivision($event)">
              <mat-option *ngFor="let Sub of filteredOptionsSub | async" [value]="Sub">
                {{Sub.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
            <ul class="sub-list">
              <li *ngFor="let mysub of contact.selectedSubdevition">
                <a href="">{{mysub.name}}</a><i class="material-icons" (click)="delSub(mysub)">remove</i>
              </li>
            </ul>
        </div>
        <div class="form-group col-md-6 col-12 autocomp">
          <mat-form-field>
            <input type="text" placeholder="Область" aria-label="Область" matInput formControlName="oblast" [matAutocomplete]="oblastTDN">
            <mat-icon matSuffix class="search-icon">search</mat-icon>
            <mat-autocomplete #oblastTDN="matAutocomplete" [displayWith]="displayFnObl" (optionSelected)="onSelectionOblast($event)">
              <mat-option *ngFor="let obl of filteredOptionsObl | async" [value]="obl">
                {{obl.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <ul class="obl-list">
            <li *ngFor="let myobl of contact.selectedObl">
              <a href="">{{myobl.name}}</a><i class="material-icons" (click)="delObl(myobl)">remove</i>
            </li>
          </ul>
        </div>
        <div class="d-block w-100">
          <div class="form-group col-md-6 col-12">
            <mat-form-field>
              <input matInput formControlName="email" placeholder="Email" value="{{contact.selectContactTDN.email}}" required>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group col-md-6 col-12">
          <mat-form-field>
            <input matInput type="tel" formControlName="firstPhone" [textMask]="{mask: datemask}" placeholder="Телефон" value="{{contact.selectContactTDN.firstPhone}}" required>
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-12">
          <mat-form-field>
            <input matInput type="tel" formControlName="secondPhone" [textMask]="{mask: datemask}" placeholder="Телефон" value="{{contact.selectContactTDN.secondPhone}}">
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
