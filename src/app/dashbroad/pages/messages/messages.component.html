<div class="container mb20">
  <div class="row">
    <div class="col-12 messages">
      <div class="header">
        <div class="add">
            <i class="material-icons" (click)="addNewContactModal()">
              person_add
            </i>
        </div>
      </div>
      <mat-table [dataSource]="dataSource" class="messages-info" matSort>
        <!-- Position FIO -->
        <ng-container cdkColumnDef="message">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Название </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.message}} </mat-cell>
        </ng-container>
      
        <!-- Name Name -->
        <ng-container cdkColumnDef="createDateUNIX">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Дата </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.createDateUNIX | date: 'dd.MM.yyyy'}} </mat-cell>
        </ng-container>
      
        <!-- Weight Phone -->
        <ng-container cdkColumnDef="messageType">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Тип </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.messageType}} </mat-cell>
        </ng-container>
      
        <!-- Symbol Delete -->
        <ng-container cdkColumnDef="activeornot">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Активное/скрытое</mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.active}} </mat-cell>
        </ng-container>

        <!-- Symbol Subdivision -->
        <ng-container cdkColumnDef="active">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Активировать/скрыть </mat-header-cell>
          <mat-cell *cdkCellDef="let element">
              <mat-slide-toggle [(ngModel)]="element.active" (change)="changeSeedsActivity(element)"></mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <!-- Weight Phone -->
        <!-- <ng-container cdkColumnDef="firstPhone">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Акции </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.firstPhone}} </mat-cell>
        </ng-container> -->
      
        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
