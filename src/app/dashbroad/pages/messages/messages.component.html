<mat-sidenav-container class="messages">
  <mat-sidenav #sidenavprewiev mode="side" position="end" class="previewsidebar">
    <app-message-preview #childfunc></app-message-preview>
  </mat-sidenav>
  <mat-sidenav-content>

<div class="message">
      <div class="message-container">
      <div class="header">
        <div class="add">
            <i class="material-icons" (click)="addNewMessageModal()">
              add
            </i>
        </div>
      </div>
      <mat-table [dataSource]="dataSource" class="message-info" matSort>
        <!-- Position Edit -->
        <ng-container cdkColumnDef="edit">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let element">
            <!-- <img src="../../../../../assets/img/ic-view-default.svg" alt="alt" (click)="openRightSidenav(element, dataSource);childfunc.getFilter(); highlight(element)" [ngClass]="{'highlight': selectedRowIndex == element.id}"> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" (click)="openRightSidenav(element, dataSource);childfunc.getFilter(); highlight(element)" class="not-edit" [ngClass]="{'highlight': selectedRowIndex == element.id}">
              <g fill="none" fill-rule="evenodd" stroke="#CCC" transform="translate(5.625 9.375)">
                  <path d="M13.044 3.664C10.893 1.544 8.836.5 6.875.5 4.914.5 2.857 1.544.706 3.664c2.188 2.124 4.246 3.17 6.169 3.17 1.923 0 3.981-1.046 6.169-3.17z"/>
                  <circle cx="6.875" cy="3.667" r="1.833"/>
              </g>
            </svg>
          </mat-cell>
        </ng-container>

        <!-- Position FIO -->
        <ng-container cdkColumnDef="message">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Название </mat-header-cell>
          <mat-cell *cdkCellDef="let element">{{element.topic}}</mat-cell>
        </ng-container>
      
        <!-- Name Name -->
        <ng-container cdkColumnDef="createDateUNIX">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Дата отправления</mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.createDateUNIX | date: 'dd.MM.yyyy'}} </mat-cell>
        </ng-container>
      
        <!-- Weight Phone -->
        <ng-container cdkColumnDef="messageType">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Тип </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.messageType | minitranslate}} </mat-cell>
        </ng-container>
      
        <!-- Symbol Delete -->
        <!-- <ng-container cdkColumnDef="activeornot">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Активное/скрытое</mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.active}} </mat-cell>
        </ng-container> -->

        <!-- Symbol Subdivision -->
        <ng-container cdkColumnDef="active">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header [hidden]="hideCell"> Активировать/скрыть </mat-header-cell>
          <mat-cell *cdkCellDef="let element" [hidden]="hideCell">
              <mat-slide-toggle [(ngModel)]="element.active" (change)="changeSeedsActivity(element)"></mat-slide-toggle>
          </mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
    </div>
</div>

  </mat-sidenav-content>
</mat-sidenav-container>
