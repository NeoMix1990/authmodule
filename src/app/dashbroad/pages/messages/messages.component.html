<mat-sidenav-container>

  <mat-sidenav #sidenavprewiev mode="side" position="end" class="previewsidebar">
    <app-message-preview #childfunc></app-message-preview>
  </mat-sidenav>

  <mat-sidenav-content>

<div class="container mb20 messages">
  <div class="row">
    <div class="col-12 message">
      <div class="header">
        <div class="add">
            <i class="material-icons" (click)="addNewMessageModal()">
              person_add
            </i>
        </div>
      </div>
      <mat-table [dataSource]="dataSource" class="messages-info" matSort>
        <!-- Position FIO -->
        <ng-container cdkColumnDef="message">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Название </mat-header-cell>
          <mat-cell *cdkCellDef="let element">
            <img src="../../../../../assets//img/ic-edit.svg" alt="alt" style="margin-right: 20px"
                 (click)="openRightSidenav(element, dataSource); childfunc.getFilter();">{{element.topic}} </mat-cell>
        </ng-container>
      
        <!-- Name Name -->
        <ng-container cdkColumnDef="createDateUNIX">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Дата отправления</mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.createDateUNIX | date: 'dd.MM.yyyy'}} </mat-cell>
        </ng-container>
      
        <!-- Weight Phone -->
        <ng-container cdkColumnDef="messageType">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header [hidden]="hideCell"> Тип </mat-header-cell>
          <mat-cell *cdkCellDef="let element" [hidden]="hideCell"> {{element.messageType}} </mat-cell>
        </ng-container>
      
        <!-- Symbol Delete -->
        <ng-container cdkColumnDef="activeornot">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header [hidden]="hideCell">Активное/скрытое</mat-header-cell>
          <mat-cell *cdkCellDef="let element" [hidden]="hideCell"> {{element.active}} </mat-cell>
        </ng-container>

        <!-- Symbol Subdivision -->
        <ng-container cdkColumnDef="active">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header [hidden]="hideCell"> Активировать/скрыть </mat-header-cell>
          <mat-cell *cdkCellDef="let element" [hidden]="hideCell">
              <mat-slide-toggle [(ngModel)]="element.active" (change)="changeSeedsActivity(element)"></mat-slide-toggle>
          </mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
    </div>
  </div>
</div>

  </mat-sidenav-content>
</mat-sidenav-container>
