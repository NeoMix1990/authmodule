<mat-sidenav-container class="reviews">
  <mat-sidenav #sidenavprewiev mode="side" position="end" class="previewsidebar">
    <app-contact-reviews #childfunc></app-contact-reviews>
  </mat-sidenav>
  <mat-sidenav-content>

<div class="review">
  <!--<div class="row">-->
    <div class="review-container">
      <div class="header">
        <mat-form-field class="search">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
        </mat-form-field>
        <!--<div class="add">-->
          <!--<i class="material-icons" (click)="addNewContactModal()">-->
              <!--person_add-->
            <!--</i>-->
        <!--</div>-->
      </div>
      <mat-table [dataSource]="dataSource" class="review-info" matSort>
        <!-- Position Edit -->
        <ng-container cdkColumnDef="edit">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let element">
            <!-- <img src="../../../../../assets/img/ic-view-default.svg" alt="alt" (click)="openRightSidenav(element, dataSource);childfunc.getFilter(); highlight(element); highlight(element)" [ngClass]="{'highlight': selectedRowIndex == element.id}" > -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" (click)="openRightSidenav(element, dataSource);childfunc.getFilter(); highlight(element)" class="not-edit" [ngClass]="{'highlight': selectedRowIndex == element.id}">
              <g fill="none" fill-rule="evenodd" stroke="#CCC" transform="translate(5.625 9.375)">
                  <path d="M13.044 3.664C10.893 1.544 8.836.5 6.875.5 4.914.5 2.857 1.544.706 3.664c2.188 2.124 4.246 3.17 6.169 3.17 1.923 0 3.981-1.046 6.169-3.17z"/>
                  <circle cx="6.875" cy="3.667" r="1.833"/>
              </g>
            </svg>
          </mat-cell>
        </ng-container>

        <!-- Position FIO -->
        <ng-container cdkColumnDef="fio">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> ФИО </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.brandContactName}} </mat-cell>
        </ng-container>

        <!-- Name Name -->
        <ng-container cdkColumnDef="brand">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Бренд </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.brand?.brandName}} </mat-cell>
        </ng-container>

        <!-- Weight Phone -->
        <ng-container cdkColumnDef="position">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Должность </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.brandContactPosition}} </mat-cell>
        </ng-container>

        <!-- Weight date -->
        <ng-container cdkColumnDef="date">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Дата создания отзыва </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> {{element.createDateUNIX | date: 'dd.MM.yyyy'}} </mat-cell>
        </ng-container>

        <!-- Symbol Delete -->
        <ng-container cdkColumnDef="delete">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Удалить/активировать/деактивировать</mat-header-cell>
          <mat-cell *cdkCellDef="let element"> <i class="material-icons delete" (click)="deleteProduct(element.id)">delete</i> / <mat-slide-toggle [(ngModel)]="element.active" (change)="changeSeedsActivity(element)"></mat-slide-toggle></mat-cell>
        </ng-container>

        <!-- Symbol Subdivision -->
        <ng-container cdkColumnDef="whostay">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Пользователь который оставил отзыв </mat-header-cell>
          <mat-cell *cdkCellDef="let element">
            {{element.creatorName}}
          </mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
    </div>
  <!--</div>-->
</div>

  </mat-sidenav-content>
</mat-sidenav-container>
