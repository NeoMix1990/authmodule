<mat-sidenav-container class="users">
  <mat-sidenav #sidenavprewiev mode="side" position="end" class="previewsidebar">
    <app-user-preview #childfunc></app-user-preview>
  </mat-sidenav>
<mat-sidenav-content>

<div class="user">
      <div class="user-container">
      <div class="header">
        <mat-form-field class="search">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
        </mat-form-field>
        <!--<div class="add">-->
          <!--<i class="material-icons" (click)="addNewUserModal()">-->
            <!--person_add-->
          <!--</i>-->
        <!--</div>-->
      </div>
      <mat-table [dataSource]="dataSource" class="user-info" matSort>

        <!-- Position Edit -->
        <ng-container cdkColumnDef="edit">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let element">
            <!-- <img src="../../../../../assets/img/ic-view-default.svg" alt="alt" (click)="openRightSidenav(element, dataSource);childfunc.getFilter(); highlight(element)" [ngClass]="{'highlight': selectedRowIndex == element.id}" > -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" (click)="openRightSidenav(element, dataSource);childfunc.getFilter(); highlight(element)" class="not-edit" [ngClass]="{'highlight': selectedRowIndex == element.id}">
              <g fill="none" fill-rule="evenodd" stroke="#CCC" transform="translate(5.625 9.375)">
                  <path d="M13.044 3.664C10.893 1.544 8.836.5 6.875.5 4.914.5 2.857 1.544.706 3.664c2.188 2.124 4.246 3.17 6.169 3.17 1.923 0 3.981-1.046 6.169-3.17z"/>
                  <circle cx="6.875" cy="3.667" r="1.833"/>
              </g>
            </svg>
          </mat-cell>
        </ng-container>

        <!-- Name FIO -->
        <ng-container cdkColumnDef="name">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Логин </mat-header-cell>
          <mat-cell *cdkCellDef="let element">{{element.name}} </mat-cell>
        </ng-container>
      
        <!-- Weight position -->
        <!--<ng-container cdkColumnDef="position">-->
          <!--<mat-header-cell *cdkHeaderCellDef mat-sort-header> Должность </mat-header-cell>-->
          <!--<mat-cell *cdkCellDef="let element"> {{element.position}} </mat-cell>-->
        <!--</ng-container>-->
      
        <!-- Symbol phone -->
        <!--<ng-container cdkColumnDef="phone">-->
          <!--<mat-header-cell *cdkHeaderCellDef mat-sort-header> Телефон </mat-header-cell>-->
          <!--<mat-cell *cdkCellDef="let element"> {{element.phone}} </mat-cell>-->
        <!--</ng-container>-->

        <!-- Symbol Group -->
        <!--<ng-container cdkColumnDef="group">-->
          <!--<mat-header-cell *cdkHeaderCellDef mat-sort-header> Группа </mat-header-cell>-->
          <!--<mat-cell *cdkCellDef="let element"> {{element.userGroupName}} </mat-cell>-->
        <!--</ng-container>-->

        <!-- Symbol Activity -->
        <ng-container cdkColumnDef="activity">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Активности </mat-header-cell>
          <mat-cell *cdkCellDef="let element"> <p (click)="roadToActivity(element);">активности</p> </mat-cell>
        </ng-container>

        <!-- Symbol active -->
        <ng-container cdkColumnDef="active">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Активировать </mat-header-cell>
          <mat-cell *cdkCellDef="let element">
              <mat-slide-toggle [(ngModel)]="element.active" (change)="changeUsersActivity(element)"></mat-slide-toggle>
          </mat-cell>
        </ng-container>
      
        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
  </div>
</div>

  </mat-sidenav-content>
</mat-sidenav-container>
