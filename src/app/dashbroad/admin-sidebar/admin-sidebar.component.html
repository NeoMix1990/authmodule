<mat-sidenav-container class="admin-dashbroad">

    <a class="logo" href="#"><img src="../../../assets/img/logo.png" alt="logo"></a>
    <ul class="sidebar-nav">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>

        add_circle_outline
      </i>
    </button></p>
  </mat-sidenav-content>
</mat-sidenav-container>
